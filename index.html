<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="array-inputs">
                <p>Size of input:</p>
                <input id="a_size" type="range" min=20 max=150 step=1 value=80>
                <p>Speed of the algorithm:</p>
                <input id="a_speed" type="range" min=1 max=5 step=1 value=4>
                <button id="a_generate">Reset</button>
            </div>
            <div class="header_right">
                <p class="nav-heading">Sorting Visualizer</p>
                <div class="algos">
                    <button type="button" class="btn btn-primary">Insertion</button>  
                    <button type="button" class="btn btn-primary">Merge</button>
                    <button type="button" class="btn btn-primary">Quick</button>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div id="Info_Cont1">
            <p></p>
        </div>
        <div id="array_container">
            
        </div>
        <div id="Info_Cont2">
            <p></p>
        </div>
    </section>
    <footer>
    </footer>
    <script src="./scripts/main.js"></script>  
    <script src="./scripts/animation.js"></script>  
    <script src="./scripts/insertionsort.js"></script>
    <script src="./scripts/mergesort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
